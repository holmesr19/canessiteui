<mat-card class = "mat-elevation-z8" style="width: 33%; margin-left: auto; margin-right: auto; margin-bottom: 30px;">
    <div>Search for games by date.</div>
    <div>Team filter coming soon</div>
    <div>
      <mat-form-field>
        <input matInput [matDatepicker]="startDatePicker" placeholder="Choose start date" [(ngModel)]="startDate">
        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
      </mat-form-field>
    <mat-form-field>
        <input matInput [matDatepicker]="endDatePicker" placeholder="Choose end date" [(ngModel)]="endDate">
        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
      </mat-form-field>
      <p>Selected range: {{startDate}} - {{endDate}}</p>
    </div>
</mat-card>
